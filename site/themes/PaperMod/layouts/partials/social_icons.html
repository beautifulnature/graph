<div class="social-icons">
    <h2 class="social-title">Social Profiles</h2>
    {{- range . }}
    {{if eq .name "email" }}
    <a title="{{ .name | title }}" class="social-{{ .name }}">
        {{ partial "svg.html" . }}
    </a>
    {{else}}
    <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ .name | title }}" class="social-{{ .name }}">
        {{ partial "svg.html" . }}
    </a>
    {{end}}
    {{- end }}
    </h2>
</div>

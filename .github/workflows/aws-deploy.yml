on: [push, workflow_dispatch]
jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install
        run: cd site && pnpm i
      - name: Install Playwright browsers
        run: cd site && pnpm exec playwright install
      - name: Build
        run: cd site && pnpm run build
      - name: Logseq Publish ðŸš©
        uses: pengx17/logseq-publish@v0.1
        with:
          src: logseq
          dest: site/dist/client/graph
      - name: Copy assets
        run: cp -r site/assets site/dist/client/graph/
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./infra/
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'
      - name: Build stack
        run: cd infra && npm run build
      - name: Synth stack
        run: cd infra && npm run cdk synth
      - name: Deploy stack
        if:   github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: cd infra && npm run deploy
      - name: Deploy dev
        if:   github.event_name == 'push' && github.ref != 'refs/heads/master'
        run: cd infra && npm run deploy:dev
      - name: S3 Uploader for GitHub Actions
        if:   github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: Noelware/s3-action@1.3.1
        with:
          directories: 'site/dist/client'
          endpoint: https://s3.filebase.com
          bucket: briansunter
          access-key: ${{ secrets.FILEBASE_ACCESS_KEY }}
          secret-key: ${{ secrets.FILEBASE_SECRET_KEY }}
